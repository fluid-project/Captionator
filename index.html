<!DOCTYPE html>
<html>
	<head>
		<title>HTML5 Video Closed Captioning Example</title>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" media="screen" href="css/captions.css"/>
	</head>
	<body>
		<h1>HTML5 Video Closed Captioning Example</h1>
		<video controls autobuffer id="videoTest" width="1010" height="464">
			<source src="video/arduino.m4v" type="video/mp4" />
			<source src="video/arduino.webm" type="video/webm" />
			<source src="video/arduino.ogv" type="video/ogg" />

			<!-- Subtitles for this video -->
			<track kind="subtitles" src="video/arduino-en.vtt" type="text/vtt" srclang="en" label="English Subtitles" />
			<track kind="subtitles" src="video/arduino-de.vtt" type="text/vtt" srclang="de" label="German Subtitles" />
			<track kind="subtitles" src="video/arduino-ja.vtt" type="text/vtt" srclang="ja" label="Japanese Subtitles" />

			<!-- WebVTT Testing & Examples -->
			<track kind="captions" src="video/acid.vtt" type="text/vtt" srclang="en" label="WebVTT Acid Test" />
			<track kind="captions" src="video/example.vtt" type="text/vtt" srclang="en" label="WHATWG's WebVTT Example" default />
			<track kind="captions" src="data:text/vtt;charset=utf-8,WEBVTT%0A%0A00%3A11.000%20--%3E%2000%3A13.000%0A%3Cv%20Roger%20Bingham%3EWe%20are%20in%20New%20York%20City%0A%0A00%3A13.000%20--%3E%2000%3A16.000%0A%3Cv%20Roger%20Bingham%3EWe're%20actually%20at%20the%20Lucern%20Hotel%2C%20just%20down%20the%20street%0A%0A00%3A16.000%20--%3E%2000%3A18.000%0A%3Cv%20Roger%20Bingham%3Efrom%20the%20American%20Museum%20of%20Natural%20History%0A%0A00%3A18.000%20--%3E%2000%3A20.000%0A%3Cv%20Roger%20Bingham%3Eand%20with%20me%20is%20Neil%20DeGrasse%20Tyson%0A%0A00%3A20.000%20--%3E%2000%3A22.000%0A%3Cv%20Roger%20Bingham%3EAstrophysicist%2C%20Director%20of%20the%20Hayden%20Planetarium%0A%0A00%3A22.000%20--%3E%2000%3A24.000%0A%3Cv%20Roger%20Bingham%3Eat%20the%20AMNH.%0A%0A00%3A24.000%20--%3E%2000%3A26.000%0A%3Cv%20Roger%20Bingham%3EThank%20you%20for%20walking%20down%20here.%0A%0A00%3A27.000%20--%3E%2000%3A30.000%0A%3Cv%20Roger%20Bingham%3EAnd%20I%20want%20to%20do%20a%20follow-up%20on%20the%20last%20conversation%20we%20did.%0A%0A00%3A30.000%20--%3E%2000%3A31.500%20A%3Aend%20S%3A50%25%0A%3Cv%20Roger%20Bingham%3EWhen%20we%20e-mailed%E2%80%94%0A%0A00%3A30.500%20--%3E%2000%3A32.500%20A%3Astart%20S%3A50%25%0A%3Cv%20Neil%20DeGrass%20Tyson%3EDidn't%20we%20talk%20about%20enough%20in%20that%20conversation%3F%0A%0A00%3A32.000%20--%3E%2000%3A35.500%20A%3Aend%20S%3A50%25%0A%3Cv%20Roger%20Bingham%3ENo!%20No%20no%20no%20no%3B%20'cos%20'cos%20obviously%20'cos%0A%0A00%3A32.500%20--%3E%2000%3A33.500%20A%3Astart%20S%3A50%25%0A%3Cv%20Neil%20DeGrass%20Tyson%3E%3Ci%3ELaughs%3C%2Fi%3E%0A%0A00%3A35.500%20--%3E%2000%3A38.000%0A%3Cv%20Roger%20Bingham%3EYou%20know%20I'm%20so%20excited%20my%20glasses%20are%20falling%20off%20here.%0A" type="text/vtt" srclang="en" label="WHATWG's WebVTT Example using data url" default />
		</video>
		<p><a href="index.html?debug">WebVTT renderer debug mode</a> | <a href="index.html?boundingBox">Size cues by text bounding box</a> | <a href="index.html?highres">High Resolution Mode</a></p>
		<h2>Media Controls</h2>

		<!-- Include Captionator -->
		<script type="text/javascript" src="js/captionator.js"></script>
		
		<!-- Example Usage -->
		<script type="text/javascript" src="js/captionator-example-api.js"></script>
		<script type="text/javascript">
			window.addEventListener("load",function() {
				captionator.captionify(null,null,{
					debugMode: !!window.location.search.match(/debug/i),
					sizeCuesByTextBoundingBox: !!window.location.search.match(/boundingBox/i),
					enableHighResolution: !!window.location.search.match(/highres/i),
				});
				
				var videoObject = document.getElementsByTagName("video")[0];
				videoObject.volume = 0;
				document.body.appendChild(generateMediaControls(videoObject));
			},false);
		</script>
	</body>
</html>
